<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
				border: 0;
			}
			.animation{
				position: relative;
				width: 500px;
				height: 200px;
				text-align: center;
				background-color: yellowgreen;
				margin: 20px auto;
			}
			.animation pre{
				position: absolute;
				width: 100px;
				height: 100px;
				left: 0;
				top:0;
				font: 24px/100px arial;
				background-color: cornflowerblue;
				border-radius: 50%;
			}
			.animation1 pre{
				-webkit-animation:abc 5s 100ms infinite
			}
			.animation2 pre{
				-webkit-animation: abcd 5s 100ms infinite;
			}
			.animation3 pre{
				-webkit-animation: abc 5s 100ms infinite,abcd 5s 100ms infinite;
			}
			@-webkit-keyframes abc{
				0%{
					left: 0;
					top:0;
				}
				50%{
					left: 200px;
					top: 100px;
				}
				100%{
					left: 400px;
					top: 0;
				}
			}
			@-webkit-keyframes abcd{
				from{
					color: black;
				}
				to{
					color: white;
				}
			}
		</style>
	</head>
	<body>
		<div class="animation animation1">
			<pre>abc</pre>
		</div>
		<div class="animation animation2">
			<pre>abcd</pre>
		</div>
		<div class="animation animation3">
			<pre>abc,abcd</pre>
		</div>
	</body>
</html>

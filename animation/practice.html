<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
				border: 0;
			}
			.container{
				position: relative;
				margin: 100px auto;
				width: 200px;
				height: 200px;
				text-align: center;
				-webkit-transform-style: preserve-3d;
				-webkit-perspective: 1500px;
			}
			.face{
				border: solid 1px black;
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				font: 20px/200px arial;
			}
			.face1{
					-webkit-animation:rotateXtop 2s forwards;
			}
			.face2{
				-webkit-animation: rotateXbottom 2s 2s forwards;
			}
			.face3{
				-webkit-animation: rotateYleft 2s 4s forwards;
			}
			.face4{
				-webkit-animation: rotateYright 2s 6s forwards;
			}
			@-webkit-keyframes rotateXtop{
				from{}
				to{
					-webkit-transform: rotateX(90deg);
					-webkit-transform-origin: top;
				}
			}
			@-webkit-keyframes rotateXbottom{
				from{}
				to{
					-webkit-transform: rotateX(-90deg);
					-webkit-transform-origin: bottom;
					}
			}
			@-webkit-keyframes rotateYleft{
				from{}
				to{
					-webkit-transform: rotateY(-90deg);
					-webkit-transform-origin: left;
					}
			}
			@-webkit-keyframes rotateYright{
				from{}
				to{
					-webkit-transform: rotateY(90deg);
					-webkit-transform-origin: right;
					}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="face face1">top</div>
			<div class="face face2">bottom</div>
			<div class="face face3">left</div>
			<div class="face face4">right</div>
			<div class="face face5">font</div>
			<div class="face face6">back</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			html,body{
				height: 100%;
			}
			#container{
				text-align: center;
				height: 100%;
				display: flex;
				flex-flow: column;
				font: 20px/40px arial;
				color: #ffffff;
				background: darkgreen;
			}
			.item{
				background-color: orange;
				margin: 20px;
			}
			#item1{
				flex: 1 1 0;
				
			}
			#item2{
				flex: 2 2 0;
			}
			#item3{
				flex: 3 3 0;
			}
			
		</style>
	</head>
	<body>
		<div id="container">
			<div id="item1" class="item">1</div>
			<div id="item2" class="item">2</div>
			<div id="item3" class="item">3</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			#container{
				width: 980px;
				margin: 0 auto;
				height: 100%;
			}
			html,body,#main,#side{
				height: 100%;
			}
			#main{
				background: pink;
				width: 600px;
				float: left;
			}
			#side{
				width: 380px;
				background: darkmagenta;
				float: right;
			}
			.clearfix:after{
				content: ".";display:block;clear: both;overflow: hidden;height: 0;visibility: hidden;
			}
		</style>
	</head>
	<body>
		<div id="container" class="clearfix">
			<div id="main"></div>
			<div id="side"></div>
		</div>
	</body>
</html>

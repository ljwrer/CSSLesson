<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#container{
				width: 200px;
				border: solid 2px red;
			}
			#f1{
				margin: 5px;
				float: left;
				background: pink;
				height: 100px;
			}
			#f2{
				outline: dashed 1px blue;
				border: dashed 1px darkred;
				margin: 5px;
				background: gray;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="f1">float: left;</div>
			<div id="f2">A float is a box that is shifted to the left or right on the current line. The most interesting characteristic of a float (or "floated" or "floating" box) is that content may flow along its side (or be prohibited from doing so by the 'clear' property).</div>
		</div>
	</body>
</html>

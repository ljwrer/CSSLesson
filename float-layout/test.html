<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#container{
				border: solid 1px black;
			}
			.clearfix:after{
				content: ".";
				display: block;
				clear: both;
			}
			#left{
				float: left;
				width: 200px;
				height: 600px;
				background: cornflowerblue;
			}
			#right-auto{
				background: coral;
				float: right;
				position: relative;
			}
			#right{
				position: absolute;
				background: coral;
				right: 0;
				left: 0;
				top: 0;
				bottom: 0;
			}
		</style>
	</head>
	<body>
		<div id="container" class="clearfix">
			<div id="left"></div>
			<div id="right-auto" class="clearfix">
				<div id="right">
				</div>
			</div>
		</div>
	</body>
</html>

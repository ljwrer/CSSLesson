<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		div{
			position: absolute;
			text-align: center;
		}
		#z-index1{
			z-index: 10;
		}
		#z-index2{
			z-index: 9999;
		}
		#zi1{
			background: pink;
			width: 200px;
			line-height: 200px;
			z-index: 99;
		}
		#zi2{
			left: 100px;
			top: 100px;
			background: yellow;
			width: 200px;
			line-height: 200px;
			z-index: 9;
		}
	</style>
	<body>
		<div id="z-index1">
			<div id="zi1">z-index1</div>
		</div>
		<div id="z-index2">
			<div id="zi2">z-index2</div>
		</div>
	</body>
</html>

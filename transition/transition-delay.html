<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				border: 0;
			}
			#transition-delay{
				border: dashed 1px black;
				position: relative;
				height: 500px;
				width: 500px;
				background-color:coral;
				margin: 20px auto;
			}
			#transition-delay pre{
				position: absolute;
				left: 0;
				font: 12px/50px arial;
				width: 50px;
				height: 50px;
				border-radius: 100%;
				background-color: green;
				text-align: center;	
							
			}
			#transition-delay:hover pre{
				color: white;
				left: 450px;
				transition-duration: 5s;
			}
			#transition-delay pre:nth-child(1){
				top: 50px;
				transition-delay: 0s;
			}
			#transition-delay pre:nth-child(2){
				top: 150px;
				transition-delay: 1s;
			}
			#transition-delay pre:nth-child(3){
				top: 250px;
				transition-delay: 2s;
			}
			#transition-delay pre:nth-child(4){
				top: 350px;
				transition-delay: 3s;
			}
		</style>
	</head>
		<div id="transition-delay">
			<pre>0s</pre>
			<pre>1s</pre>
			<pre>2s</pre>
			<pre>3s</pre>
		</div>
	
	<body>
		
	</body>
</html>
